<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/style/style-todo.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Portfo<span>lio.</span></a></div>
            <ul class="menu">
                <li><a href="index.html" class="menu-btn">Home</a></li>
                <li><a href="index.html" class="menu-btn">About</a></li>
                <li><a href="index.html" class="menu-btn">Projekte</a></li>
                <li><a href="index.html" class="menu-btn">Skills</a></li>
                <li><a href="index.html" class="menu-btn">Contact</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
   
    <!-- home section start -->
    <section class="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-1">
                    TO-DO List
                </div>
                <div id="to-do-list">
                    <div class="all-tasks">
                        <h2 class="task-list-title">My lists</h2>
                        <ul class="task-list" data-lists></ul>
                  
                        <form action="" data-new-list-form>
                          <input 
                            type="text"
                            class="new list"
                            data-new-list-input
                            placeholder="new list name"
                            aria-label="new list name"
                          />
                          <button class="btn create" aria-label="create new list">+</button>
                        </form>
                      </div>
                  
                      <div class="todo-list" data-list-display-container>
                        <div class="todo-header">
                          <h2 class="list-title" data-list-title>Vorstellungsgespr√§ch</h2>
                          <p class="task-count" data-list-count>0 tasks remaining</p>
                        </div>
                  
                        <div class="todo-body">
                          <div class="tasks" data-tasks></div>
                  
                          <div class="new-task-creator">
                              <form action="" data-new-task-form>
                                  <input 
                                    type="text"
                                    data-new-task-input
                                    class="new task"
                                    placeholder="new task name"
                                    aria-label="new task name"
                                  />
                                  <button class="btn create" aria-label="create new task">+</button>
                                </form>
                          </div>
                  
                          <div class="delete-stuff">
                            <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                            <button class="btn delete" data-delete-list-button>Delete list</button>
                          </div>
                        </div>
                      </div>
                  
                     
                      </div>
                      <template id="task-template">
                        <div class="task">
                          <input type="checkbox" />
                          <label>
                            <span class="custom-checkbox"></span>
                          </label>
                        </div>
                      </template>
                </div>
            </div>
        </div>

    </section>
    <script src="/javascript/todo.js"></script>
</body>
</html>
